openapi: 3.0.3
info:
  title: server
  description: ''
  license:
    name: ''
  version: 0.1.0
paths:
  /api/getLogsCount:
    get:
      tags:
      - Logs
      operationId: get_logs_count
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLogsCountResponse'
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
  /api/insertLog:
    post:
      tags:
      - Logs
      operationId: insert_log
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogDto'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                default: null
                nullable: true
        '400':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
        '500':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
components:
  schemas:
    ApiError:
      type: object
      required:
      - message
      properties:
        message:
          type: string
    GetLogsCountResponse:
      type: object
      required:
      - count
      properties:
        count:
          type: integer
          minimum: 0
    LogDto:
      type: object
      required:
      - level
      - title
      properties:
        additional_data:
          nullable: true
        controller_name:
          type: string
          nullable: true
        level:
          $ref: '#/components/schemas/Loglevel'
        message:
          nullable: true
        request_id:
          type: string
          format: uuid
          nullable: true
        service_name:
          type: string
          nullable: true
        title:
          type: string
    Loglevel:
      type: string
      enum:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL
